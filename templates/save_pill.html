<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pill</title>
</head>
<body>
    <h1>Add Pill</h1>
    <form method="POST" action="/save_pill">
        <label for="pill_name">Pill Name:</label><br>
        <input type="text" id="pill_name" name="pill_name" required><br>
        <label for="schedule_time">Schedule Time:</label><br>
        <input type="time" id="schedule_time" name="schedule_time" required><br><br>
        <button type="submit">Add Pill</button>
    </form>
    <p><a href="/view_schedules">View Schedules</a></p>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
