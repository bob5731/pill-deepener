<!-- schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pill Schedule</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Hour</th>
                    <th>AM/PM</th>
                    <th>Bin Number</th>
                    <th>Pills per Bin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pill in pills %}
                <tr>
                    <td>{{ pill[1] }}</td>
                    <td>{{ pill[2] }}</td>
                    <td>{{ pill[3] }}</td>
                    <td>{{ pill[4] }}</td>
                    <td>{{ pill[5] }}</td>
                    <td>
                        <a href="/edit_pill/{{ pill[0] }}"><i class="fas fa-edit" style="color: #007bff; margin-right: 5px;"></i></a>
                        <a href="/delete_pill/{{ pill[0] }}" onclick="return confirm('Are you sure you want to delete this pill?')"><i class="fas fa-trash-alt" style="color: #dc3545;"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
