<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Pill</h1>
        <form action="/add_pill" method="POST">
            <label for="name">Pill Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="hour">Hour:</label>
            <input type="text" id="hour" name="hour" placeholder="Enter hour (1-12)" required>
            <label for="am_pm">AM/PM:</label>
            <select id="am_pm" name="am_pm" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
            <label for="bin_number">Bin Number:</label>
            <input type="text" id="bin_number" name="bin_number" placeholder="Enter bin number" required>
            <button type="submit" class="btn">
                <i class="fas fa-prescription-bottle-alt" style="margin-right: 5px;"></i> <!-- Cup icon -->
                Add Pill
            </button>
        </form>
    </div>
</body>
</html>
