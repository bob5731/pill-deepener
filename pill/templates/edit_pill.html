<!DOCTYPE html>
<html>
<head>
    <title>Edit Pill</title>
</head>
<body>
    <h2>Edit Pill</h2>
    <form method="post" action="/edit_pill/{{ pill[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ pill[1] }}" required><br><br>
        
        <label for="hour">Hour:</label>
        <input type="number" id="hour" name="hour" value="{{ pill[2] }}" required><br><br>
        
        <label for="am_pm">AM/PM:</label>
        <select id="am_pm" name="am_pm" required>
            <option value="AM" {% if pill[3] == 'AM' %} selected {% endif %}>AM</option>
            <option value="PM" {% if pill[3] == 'PM' %} selected {% endif %}>PM</option>
        </select><br><br>
        
        <label for="bin_number">Bin Number:</label>
        <input type="number" id="bin_number" name="bin_number" value="{{ pill[4] }}" required><br><br>
        
        <input type="submit" value="Save">
    </form>
</body>
</html>
